<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self</title>
    <link rel="stylesheet" href="alignSelf.css">
</head>
<body>
    <header>
        <h1>Flexbox - align-self</h1>
        <h2>div 1 & 6 align-self - flex-start; div 2 & 5 align-self - center; div 3 & 4 align-self - flex-end</h1>
    <hr>
    </header>
    <h2>flex-direction - row</h2>
    <section>
        <div class="divColor1"></div>
        <div class="divColor2"></div>
        <div class="divColor3"></div>
        <div class="divColor4"></div>
        <div class="divColor5"></div>
        <div class="divColor6"></div>
    </section>
    <h2>flex-direction - row-reverse</h2>
    <section>
        <div class="divColor1"></div>
        <div class="divColor2"></div>
        <div class="divColor3"></div>
        <div class="divColor4"></div>
        <div class="divColor5"></div>
        <div class="divColor6"></div>
    </section>
    <h2>flex-direction - column</h2>
    <section>
        <div class="divColor1"></div>
        <div class="divColor2"></div>
        <div class="divColor3"></div>
        <div class="divColor4"></div>
        <div class="divColor5"></div>
        <div class="divColor6"></div>
    </section>
    <h2>flex-direction - column-reverse</h2>
    <section>
        <div class="divColor1"></div>
        <div class="divColor2"></div>
        <div class="divColor3"></div>
        <div class="divColor4"></div>
        <div class="divColor5"></div>
        <div class="divColor6"></div>
    </section>
    </body>
</html>
