<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>

<body>

    <!-- Pulling in an image in the same folder as my program -->
    <img src="BrandLana.JPG" alt="Brand and Lana at Christmas Party" width="400">

    <!-- Pulling in an image from the web -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/The_Parthenon_in_Athens.jpg/220px-The_Parthenon_in_Athens.jpg"
        alt="">

    <!-- Pulling in an image from a different folder than my program -->
    <img src="pictures/old iphone 001.JPG" alt="" width="400">

    <!-- alt is text that prints if the picture is not available -->
    <img src="noPicture.JPG" alt="This picture is missing" width="400">
     sr    
</body>

</html>
