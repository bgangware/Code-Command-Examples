<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<!-- This is an unordered list.  It will produce bullit points -->
    <h3>Brothers</h3>
    <ul>
        <li>Frank</li>
        <li>Rob</li>
    </ul>
    
<!-- This is an ordered List. It will produce a numbered list. -->
    <h3>Top 3 Movies</h3>
    <ol>
        <li>Forever My Girl</li>
        <li>White Christmas</li>
        <li>Hunt for Red October</li>
    </ol>

<!-- This is a nested list. -->
    <h3>Places I have lived</h3>

    <ul>
        <li>Illinois
            <ul>
                <li>Buffalo Grove</li>
                <li>Northbrook</li>
            </ul>
        </li>
        <li>Florida
            <ul>
                <li>Boca Raton</li>
                <li>Delray Beach</li>
            </ul>
        </li>

    </ul>

</body>

</html>
