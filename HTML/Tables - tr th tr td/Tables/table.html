<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Examples</title>
</head>

<body>
    <main>
        <h1>This is a table of my family</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Relation</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lana</td>
                    <td>Wife</td>
                    <td>Lexington</td>
                </tr>
                <tr>
                    <td>Lillian</td>
                    <td>Daughter</td>
                    <td>Aspen Court</td>
                </tr>
                <tr>
                    <td>Masha</td>
                    <td>Mother in law</td>
                    <td>Lexington</td>
                </tr>
            </tbody>
        </table>
    </main>

</body>

</html>
